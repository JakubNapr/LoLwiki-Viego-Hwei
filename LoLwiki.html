<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moje Bootstrap stránka</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MojeStránka</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Domů</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">O nás</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="text-center mb-4">
      <h1>Vítejte na mé stránce</h1>

      <button class="btn btn-primary">Klikni mě</button>

    <div class="row">

      <div class="col-md-6">
        <div class="card">

            <h5 class="card-title">Ukázková karta</h5>
            <p class="card-text">Basic Cat z the battle cats</p>

        </div>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    Vytvořeno studentem Jakub Nápravník
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Zf4b9E1OE2xjBA1kHlK7gWjjURM+3WR1l0JJld4qaEEACo9YMBvXJ8Gka9xNjlI0" crossorigin="anonymous"></script>
